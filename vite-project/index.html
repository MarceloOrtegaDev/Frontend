<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="flex justify-center min-h-screen items-center bg-gray-700 p-3 sm:flex-col md:flex-col flex-col lg:flex-row sm:gap-16 gap-6 min-w-96">
      <div class=" min-h-94 rounded flex flex-col bg-white sm:flex-col md:flex-col lg:flex-row">
        <img class="h-auto max-w-96 rounded-l-sm" src="src/img/paisa.jpg" alt="">
        <form class="flex flex-col content-center p-6 gap-3 rounded-m" id="formulario">
          <label class="font-bold text-blue-900" for="title">Titulo:</label>
          <input class="rounded border border-solid p-1 border-black" type="text" id="input-title" name="title" required />
  
          <label class="font-bold text-blue-900" for="descripcion">Descripcion:</label>
          <textarea
            class="rounded border border-solid p-2 border-black"
            type="text"
            id="input-description"
            name="descripcion"
            required
          ></textarea>
  
          <section class="">
            <input
              type="checkbox"
              id="input-checkbox"
              name="checkbox"
              required
            />
            <label class="text-gray-900 font-bold" for="checkbox">Este campo es obligatorio</label>
          </section>
          <button class="bg-blue-900 rounded text-white font-semibold h-10 hover:bg-blue-800 hover:transition
          hover:text-blue-100 m-4" type="submit">Subir</button>
        </form>
      </div>

      <section class="bg-white p-6 w-80 h-auto rounded">
        <P class="text-center font-bold text-blue-900 pb-4">TASKS</P>
        <div class="flex flex-col gap-4 h-auto" id="app"></div>
      </section>
    </div>





    <script type="module" src="src/main.js"></script>
  </body>
</html>
